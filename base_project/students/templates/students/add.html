{% extends "students/base.html" %}

{% block body %}
<h3 class="text-center m-4">Add a student</h3>
{% if success %}
<div class="alert alert-dismissible alert-success m-3" bis_skin_checked="1">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>The new student added sucessfully </strong>
  </div>
  <a type="button" class="btn btn-primary m-3" href="{% url 'index'%}">Go to homepage</a>
  <a type="button" class="btn btn-success m-3" href="{% url 'index'%}">Add another student</a>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3" bis_skin_checked="1">
            <div class="card-header" bis_skin_checked="1"><i class="ri-user-add-fill"></i>Student Registration</div>
            <div class="card-body" bis_skin_checked="1">
                <form action="{% url 'add' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">ADD STUDENT</button>
                    <a href="{%url 'index'%}" class="btn btn-danger">CANCEL</a>
                </form>
            </div>
          </div>          
    </div>
</div>
{% endif %}

{% endblock body %}
