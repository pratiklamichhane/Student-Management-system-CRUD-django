{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Student Management System</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid" bis_skin_checked="1">
          <a class="navbar-brand" href="#"> <i class="ri-graduation-cap-line"></i> SM System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01" bis_skin_checked="1">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#"> <i class="ri-dashboard-line"></i> Dashboard 
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="ri-add-circle-fill"></i>Add Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> <i class="ri-account-circle-line"></i> Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> <i class="ri-github-fill"></i>Source Code</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" name="q" placeholder="Search Student" value="{{ query }}">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit"><i class="ri-search-line"></i></button>
            </form>
          </div>
        </div>
      </nav>    
{% block body %}
{% endblock body %}
<footer class="mt-auto mb-4">
<div class="text-center">
    <span>
        Copyright &copy; <script>document.write(new Date().getFullYear())</script> Pratik Lamichhane

</div>
